jupyterhub::kernel::setup: venv
jupyterhub::kernel::venv::python: /cvmfs/pilot.eessi-hpc.org/2020.10/init/eessi_pilot_python3
jupyterhub::kernel::venv::pip_environment:
  PYTHONPATH: ""
  PIP_CONFIG_FILE: ""

jupyterhub::jupyterhub_config_hash:
  SlurmFormSpawner:
    ui_args:
      notebook:
        name: Jupyter Notebook
      lab:
        name: JupyterLab
        args: ['--SingleUserNotebookApp.default_url=/lab']
      terminal:
        name: Terminal
        args: ['--SingleUserNotebookApp.default_url=/terminals/1']
      rstudio:
        name: RStudio
        args: ['--SingleUserNotebookApp.default_url=/rstudio']
        modules: ['rstudio']
      code-server:
        name: VS Code
        args: ['--SingleUserNotebookApp.default_url=/code-server']
        modules: ['code-server']
      desktop:
        name: Desktop
        args: ['--SingleUserNotebookApp.default_url=/Desktop']

  SbatchForm:
    ui:
      choices: ['notebook', 'lab', 'terminal', 'code-server', 'desktop']
      def: 'lab'


profile::cvmfs::client::repositories:
  - cvmfs-config.eessi-hpc.org
  - pilot.eessi-hpc.org

profile::cvmfs::client::quota_limit: 4096
profile::cvmfs::client::initial_profile: "/cvmfs/pilot.eessi-hpc.org/2020.10/init/bash"
profile::cvmfs::client::stack: "eessi"

profile::slurm::base::force_slurm_in_path: true

profile::cvmfs::client::lmod_default_modules:
    - GCC
