---
version: 5
defaults:
  # The default value for "datadir" is "data" under the same directory as the hiera.yaml
  # file (this file)
  # When specifying a datadir, make sure the directory exists.
  # See https://puppet.com/docs/puppet/latest/environments_about.html for further details on environments.
  # datadir: data
  # data_hash: yaml_data
  #
  # Global: *.yaml au root du dossier
  # Prefix: prefix/%{facts.prefix}.yaml
  # Hostname: hsotname/%{facts.netwroking.hostname}.yaml
  # Tags: mapped_paths: ["%{facts.tags}", "tag", "tags/%{tag}.yaml"]
hierarchy:
  - name: "User data"
    glob: "hieradata/*.yaml"
  - name: "Prefix data"
    globs: ["hieradata/prefix/%{facts.prefix}/*.yaml", "hieradata/prefix/%{facts.prefix}.yaml"]
  - name: "Hostname data"
    globs: ["hieradata/hostname/%{facts.networking.hostname}/*.yaml", "hieradata/hostname/%{facts.networking.hostname}.yaml"]
  - name: "Terraform and user data"
    lookup_key: eyaml_lookup_key # eyaml backend
    paths:
      - "user_data.yaml"
      - "terraform_data.yaml"
    options:
      pkcs7_private_key: /etc/puppetlabs/puppet/eyaml/private_key.pkcs7.pem
      pkcs7_public_key:  /etc/puppetlabs/puppet/eyaml/public_key.pkcs7.pem
  - name: "Software stack"
    path: "software_stack/%{facts.software_stack}.yaml"
  - name: "Cloud provider"
    path: "cloud/%{facts.cloud.provider}/%{facts.cloud.region}.yaml"
  - name: "OS version"
    path: "os/%{facts.os.family}/%{facts.os.release.major}.yaml"
  - name: "Other YAML hierarchy levels"
    paths:
      - "common.yaml"
  - name: "hieradata generated by boostrap.sh"
    lookup_key: eyaml_lookup_key # eyaml backend
    paths:
      - "bootstrap.yaml"
    options:
      pkcs7_private_key: /etc/puppetlabs/puppet/eyaml/boot_private_key.pkcs7.pem
      pkcs7_public_key:  /etc/puppetlabs/puppet/eyaml/boot_public_key.pkcs7.pem
  - name: "site.pp definition"
    path: "site.yaml"
